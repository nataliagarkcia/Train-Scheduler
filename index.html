<!DOCTYPE html>
<html>
<head>

	<!--css reset page-->
	<link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--fonts added-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
   
	<!--css linked-->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
 



	<!--main Title of the page-->
	<title>Train Scheduler</title>
</head>

<body>

<!--contains the title of the page and is the first div-->
<div class="jumbotron">
		<!--train picture that shows inside jumbotron-->
		<img src="assets/images/train.png" _alt="trainlogo" id="train">
			<h1 id="mainTitle"> Departures</h1>
</div>

	<div class="container-fluid">

		<div class="row">
		
		<div class="col-md-2"></div>
			<div class="col-md-8" id="table-container">
				<!--title of this section-->
				<h3  id="schedule">Current Train Schedule </h3>
				<!--table that contents the values to be insert with javascript-->

				<table class="table table-condensed">
					<thead>
						<tr>
							<th id="divTrain">Train Name</th>
							<th id="divDestiantion">Destination</th>
							<th id="divFrecuency">Frecuency (min)</th>
							<th id="divNext">Next Arrival</th>
							<th id="divMinutes">Minutes Away</th>
				
						</tr>
					</thead>
					<tbody  id="display">

						

						
					</tbody>

  				</table>
			</div>
		</div>	

		<div class="row">

		<div class="col-md-2"></div>
		<!--this id will contain the form input for the trains-->
		<div class="col-md-8" id="container-form">

			<h3 id="schedule">Add Train</h3>
		<form>
		<!--form that with allow the user to input a new train name-->
		  <div class="form-group">
		    <label for="trainName">Train Name</label>
		    <input type="text" class="form-control" id="TrainName" placeholder="Train Name">
		  </div>
		  <!--form that with allow the user to input a new destination-->
		   <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination" placeholder="Destination">
		  </div>

		  <!--form that with allow the user to input the first train time -->
		   <div class="form-group">
		    <label for="firstTrainTime">First Train Time (HH:mm) Military Time</label>
		    <input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time">
		  </div>

		    <!--form that with allow the user to input the first train time -->
		   <div class="form-group">
		    <label for="frequency">Frequency</label>
		    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
		  </div>

		  <button type="submit" class="btn btn-default" id="runSearch">Submit</button>
  					  

		  </form>

		</div></div></div>


<div class="container-fluid" id="footer">			
	<div class="row">
		<div class="col-md-12">Copyright2016 Natalia Garcia Restrepo
	</div></div></div>
		
	


</body>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</html>
